<ion-view title="Login" id="page3" style="background-color:#F3DE8A;" hide-nav-bar="false">
    <ion-nav-buttons side="left" class="has-header">
        <button class="button button-icon icon ion-android-menu"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="formdata.log_email">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="formdata.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button2" style="border-radius:10000px 10000px 10000px 10000px;" class="button button-positive  button-block" ng-click="page2()">Log in</button>
            <a href="#" id="login-button3" class="button button-positive  button-block button-clear" ng-click="signup()">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
